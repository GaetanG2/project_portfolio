<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Logo personnel GA">
  <title>Logo Unique - Gaétan Amah</title>
  <style>
    .main { fill: #E34D0A; }
    @media (prefers-color-scheme: dark) {
      .main { fill: #F7CC16; }
    }
  </style>

  <!-- Cercle extérieur avec effet “circuit” -->
  <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2.5" fill="none"/>
  <circle cx="32" cy="32" r="24" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>

  <!-- Symbole abstrait central -->
  <path class="main" d="M32 16 L42 32 L32 48 L22 32 Z" /> <!-- Losange -->
  <circle class="main" cx="32" cy="32" r="6"/> <!-- Cœur -->

  <!-- Initiales GA stylisées -->
  <text x="32" y="37" text-anchor="middle"
        font-size="12" font-family="monospace"
        font-weight="bold" fill="black">
    GA
  </text>

  <!-- Traits circuits sortants -->
  <line x1="32" y1="4" x2="32" y2="10" stroke="currentColor" stroke-width="2"/>
  <circle cx="32" cy="4" r="2" class="main"/>
  <line x1="60" y1="32" x2="54" y2="32" stroke="currentColor" stroke-width="2"/>
  <circle cx="60" cy="32" r="2" class="main"/>
  <line x1="32" y1="60" x2="32" y2="54" stroke="currentColor" stroke-width="2"/>
  <circle cx="32" cy="60" r="2" class="main"/>
  <line x1="4" y1="32" x2="10" y2="32" stroke="currentColor" stroke-width="2"/>
  <circle cx="4" cy="32" r="2" class="main"/>
</svg>
